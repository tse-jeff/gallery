<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colors.css">
</head>


<title>NYC Bikers</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Jeffery Tse</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="menu.html">Menu</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Title -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="title">
          <h1>NYC Bikers</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active rounded-circle"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" class="rounded-circle"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" class="rounded-circle"
        aria-label="Slide 3"></button>
    </div>


    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-3">
            <img src="resources/pictures/IMG_2630.jpg" class="img-fluid">
          </div>
          <div class="col-sm-6 col-md-3">
            <img src="resources/pictures/IMG_2632.jpg" class="img-fluid">
          </div>
          <div class="col-sm-6 col-md-3">
            <img src="resources/pictures/IMG_2633.jpg" class="img-fluid">
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-3">
            <img src="resources/pictures/IMG_2452.jpg" class="img-fluid">
          </div>
          <div class="col-sm-6 col-md-3">
            <img src="resources/pictures/IMG_2524.jpg" class="img-fluid">
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-3">
            <img src="resources/pictures/IMG_2300.jpg" class="img-fluid">
          </div>
          <div class="col-sm-6 col-md-3">
            <img src="resources/pictures/IMG_2305.jpg" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  </div>
  </div>
</body>
